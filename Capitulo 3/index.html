<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="imagens/logo.png" alt="Logo da barbearia Alura"></h1>
            <nav>
                <ul class="navegacao">
                    <li><a href="https://wonderful-torvalds-6d184e.netlify.app/">Home</a></li>
                    <li><a href="https://epic-sinoussi-360f77.netlify.app/">Produtos</a></li>
                    <li><a href="https://peaceful-jepsen-3b2056.netlify.app/">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nomecompleto">Nome Completo *</label>
            <input type="text" id="nomecompleto" class="input-padrao" required>

            <label for="email">Email *</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone *</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(DDD) XXXXX - XXXX">

            <label for="mensagem">Mensagem *</label>
            <textarea id="mensagem" cols="70" rows="10" required></textarea>

            <fieldset>
                <legend>Como prefere nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone"
                        id="radio-telefone">Telefone</label>
                <label for="radio-wpp"><input type="radio" name="contato" value="wpp" id="radio-wpp"
                        checked>WhatsApp</label>
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</le>
                    <select name="" id="">
                        <option value="">Manhã</option>
                        <option value="">Tarde</option>
                        <option value="">Noite</option>
                    </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por
                email?</label>
            <input type="submit" value="Concluir" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="imagens/logo-branco.png" alt="Logo branco do rodapé Barbearia Alura">
        <p class="Copyright">&copy; Copyright Barbearia Alura - 2022</p>
    </footer>

</html>
