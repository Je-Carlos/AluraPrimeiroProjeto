<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="/Capitulo 2/imagens/logo.png" alt="Logo da barbearia Alura"></h1>
            <nav>
                <ul class="navegacao">
                    <li><a href="/Capitulo 1/index.html">Home</a></li>
                    <li><a href="index.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nomecompleto">Nome Completo</label>
            <input type="text" id="nomecompleto">

            <label for="email">Email</label>
            <input type="text" id="email">

            <label for="telefone">Telefone</label>
            <input type="number" id="telefone">

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" cols="70" rows="10"></textarea>

            <div>
                <p>Como prefere nosso contato?</p>
                <label for="radio-email">Email</label>
                <input type="radio" name="contato" value="email" id="radio-email">

                <label for="radio-telefone">Telefone</label>
                <input type="radio" name="contato" value="telefone" id="radio-telefone">

                <label for="radio-wpp">WhatsApp</label>
                <input type="radio" name="contato" value="wpp" id="radio-wpp">
            </div>

            <label><input type="checkbox"> Gostaria de receber nossas novidades por email?</label>
            <input type="submit" value="Concluir">
        </form>
    </main>

    <footer>
        <img src="/Capitulo 2/imagens/logo-branco.png" alt="">
        <p class="Copyright">&copy; Copyright Barbearia Alura - 2022</p>
    </footer>
</body>

</html>
